<div class="main-container">
  <div class="field">
    <p class="control has-icons-left">
      <input class="input" type="text" placeholder="Filter">
      <span class="icon is-small is-left">
        <i class="fas fa-search"></i>
      </span>
    </p>
  </div>
  <div class="notes-list">
    <app-note-card *ngFor="let note of notes; index as i" [link]="i" [title]="note.title" [body]="note.body"
      (delete)="deleteNote(i)">
    </app-note-card>
  </div>

  <button class="button is-fullwidth" routerLink="new">+ Add</button>
</div>

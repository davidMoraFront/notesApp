<div class="main-container">
  <div class="field">
    <p class="control has-icons-left">
      <input class="input" type="text" (keyup)="filter($event.target.value)" placeholder="Filter">
      <span class="icon is-small is-left">
        <i class="fas fa-search"></i>
      </span>
    </p>
  </div>
  <div class="notes-list" [@listAnim]>
    <app-note-card *ngFor="let note of filteredNotes; index as i" [link]="i" [title]="note.title" [body]="note.body"
      (delete)="deleteNote(i)" [@itemAnim]>
    </app-note-card>
  </div>

  <button class="button is-fullwidth" routerLink="new">{{addButton}}</button>
</div>
